<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a5636f7aa7.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Hable con nosotros</title>
  </head>
  <body>
    <main class="flex-main col-12">
      <section class="flex-container col-3">
        <section class="flex-child">
          <!-- usuarios -->
          <section class="flex-user">
            <section class="cont-online">
              <img
                class="avatar rounded-circle"
                src="assets/img/p1.jpg"
                alt="Usuario 1"
                title="Mileena"
              />
              <section class="cont-user">
                <p class="flex-user h6">Mileena</p>
                <p class="flex-user estado">Activa ahora</p>
              </section>
            </section>
            <!-- iconos -->
            <section class="cont-icos">
              <i class="fas fa-comment-alt child-ico"></i>
              <i class="fas fa-bars child-ico"></i>
            </section>
          </section>
        </section>

        <!-- boton -->
        <article class="boton">
          <button type="button" class="btn btn-primary">Nuevo chat</button>
        </article>
        <section class="flex-user2">
          <img
            class="avatar rounded-circle"
            src="assets/img/p2.jpg"
            alt="Usuario 2"
            title="Sub-Zero"
          />
          <section class="cont-user2">
            <p class="flex-user2 h6">Sub-Zero</p>
            <p class="flex-user2">Hace frío :(</p>
          </section>
        </section>
        <section class="flex-user2">
          <img
            class="avatar rounded-circle"
            src="assets/img/p3.jpg"
            alt="Usuario 3"
            title="Scorpion"
          />
          <section class="cont-user2">
            <p class="flex-user2 h6">Scorpion</p>
            <p class="flex-user2">Come over here!</p>
          </section>
        </section>
        <section class="flex-user2">
          <img
            class="avatar rounded-circle"
            src="assets/img/p4.jpg"
            alt="Usuario 4"
            title="Liu Kang"
          />
          <section class="cont-user2">
            <p class="flex-user2 h6">Liu Kang</p>
            <p class="flex-user2">Hola!</p>
          </section>
        </section>
        <section class="flex-user2">
          <img
            class="avatar rounded-circle"
            src="assets/img/p5.jpg"
            alt="Usuario 5"
            title="Kitana"
          />
          <section class="cont-user2">
            <p class="flex-user2 h6">Kitana</p>
            <p class="flex-user2">Ya pues!!</p>
          </section>
        </section>
        <section class="flex-user2">
          <img
            class="avatar rounded-circle"
            src="assets/img/p6.jpg"
            alt="Usuario 6"
            title="Raiden"
          />
          <section class="cont-user2">
            <p class="flex-user2 h6">Raiden</p>
            <p class="flex-user2">Buenas tardes</p>
          </section>
        </section>
        <section class="flex-user2">
          <img
            class="avatar rounded-circle"
            src="assets/img/p7.jpg"
            alt="Usuario 7"
            title="Sektor"
          />
          <section class="cont-user2">
            <p class="flex-user2 h6">Sektor</p>
            <p class="flex-user2">Hola!</p>
          </section>
        </section>
      </section>
      <section class="flex-container2 col-9">
        <article class="flex-child2 centro">
          <img
            src="assets/img/shake.png"
            class="shake rounded"
            alt="Logo"
            title="Logo"
          />
          <p flex-child2 class="h3">Comienza el Nertworking</p>
          <p flex-child2>
            Presiona el botón <b>"nuevo chat"</b> para comenzar a crear nuevas
            redes de contacto para tu empresa o emprendimiento
          </p>
        </article>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/a5636f7aa7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
